<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="middleStyle.css">
    <link rel="stylesheet" href="repoStyle.css">
</head>
<body>
    <header>GitHub Finder</header>

    <div class="search-github-users" id="search">
        <h2>Search GitHub Users</h2>
        <p>Enter a username to fetch a user profile and repos</p>
        <input type="text" id="searchText" placeholder="Search User Name">
        <button onclick="searchUser()">search</button>
    </div>

    <div class="middle" id="middle"></div>

    <div class="latest-repo" id="latest-repo"></div>

    <script src="script.js"></script>
</body>
</html>
